<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <meta charset="UTF-8">
    <title>Импорт новости</title>
</head>
<div class="container container-padding" layout:fragment="content">
    <div class="row col-md-8 offset-md-2">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Неправильный логин или пароль.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">Вы вышли из аккаунта.</div>
                </div>
            </div>
        </div>
        <div class="card p-0">
            <div class="card-header">
                <h2 class="text-center">Импорт новости</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" class="form-horizontal" th:action="@{/news/import}"
                      enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label for="file" class="form-label">Файл</label>
                        <input type="file"
                               id="file"
                               name="file"
                               class="form-control"
                               accept="application/JSON"
                               required
                        />
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit" th:text="Добавить"></button>
                        <a th:href="@{/news}">
                            <input type="button" class="btn btn-secondary" value="Отменить"/>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script layout:fragment="scripts">
        function toggleDatetimeInputs() {
            const selection = document.getElementById('category').value;
            const datetimeInputs = document.getElementById('datetimeInputs');
            if (selection === 'BREAKING') {
                datetimeInputs.style.display = 'block';
            } else {
                datetimeInputs.style.display = 'none';
            }
        }
        window.onload = function() {
            toggleDatetimeInputs();
        }
    </script>
</div>
</html>
